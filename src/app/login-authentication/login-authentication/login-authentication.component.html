<div class="grid login-page login-bg">
    <div class="container">
        <div class="row">
            <div class="cell-4">
                <img src="./../../../assets/img/ys.png" width="300px" />
            </div>
            <div class="cell-4">
                <img src="./../../../assets/img/ap-gov.svg"  width="120px" style="background-color: #fff; border-radius: 50%; width: 130px; height: 130px; padding: 10px;" class="mx-auto d-block" />
            </div>
            <div class="cell-4">
                <img src="./../../../assets/img/kurasala.png" style="float:right" width="300px" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="d-flex col-3">
                <div class="col-md-auto" style="padding: 30px;">
                    <form class="login-form"  novalidate name="loginForm" (submit)="onLoginAuth(loginForm)"
                        #loginForm="ngForm">
                        <h5 class="text-center"> <span class="fa fa-user"></span> User Login</h5>
                        <div class="form-group">
                            <label id="l_userName">Username</label>
                            <input id="i_userName" class="form-control mandatory" type="text" placeholder="Enter Username" required
                                name="login_userName" [(ngModel)]="userName" #login_userName="ngModel"
                                 [ngClass]="{'mandatory-failed': (login_userName.invalid && login_userName.dirty) || (login_userName.invalid && loginForm.submitted), 'mandatory-success': login_userName.valid && login_userName.dirty}" />
                                 <validation-info [formName]="loginForm" [fieldName]="login_userName" [validationMessage]="'Please Enter Username'"></validation-info>

                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input id="i_userPassword" class="form-control mandatory" type="password" placeholder="Enter Password" required
                            name="login_userPassword" [(ngModel)]="userPassword" #login_userPassword="ngModel"
                             [ngClass]="{'mandatory-failed': (login_userPassword.invalid && login_userPassword.dirty) || (login_userPassword.invalid && loginForm.submitted), 'mandatory-success': login_userPassword.valid && login_userName.dirty}" />
                             <validation-info [formName]="loginForm" [fieldName]="login_userPassword" [validationMessage]="'Please Enter Password'"></validation-info>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" data-role="checkbox" data-caption="Remember me">
                        </div>
                        <div class="form-group justify-content-center">
                            <div class="col-4 offset-4">
                                <button class="btn btn-primary col-md-auto" type="submit">Signin</button>
                            </div>
                        </div>
                        <div class="row">

                            <div class="cell-6 forgot-link">
                                <p class=""><a href="javascript:void(0);">SignUp</a></p>
                            </div>

                            <div class="cell-6 forgot-link">
                                <p class="float-right"> <a href="javascript:void(0);">Forgot Password?</a></p>
                            </div>

                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
